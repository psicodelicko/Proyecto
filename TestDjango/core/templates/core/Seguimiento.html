<!doctype html>
<html lang="en">

{% load static %}


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- APP FORMULARIO -->
    <script src=" {% static 'core/js/appform.js'%}"></script>


    <!--Nav -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Seguimiento de Compra</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.js">
    <link rel="stylesheet" href="min.css">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css'%}">
    <link rel="stylesheet" href="popper.min.js">
    <script src="Formularioapp.js/appseguimiento.js"></script>
</head>

{%block content %}
<div>
    {% include "Nav.html " %}
</div>
{%endblock%}


    <!--- Creacion de formulario y Validacion de formulario-->

    <div class="contenedor">
        <h1>Seguimiento de Compra</h1>
        <div class="contenido"></div>

        <form action="enviado.html" method="GET" class="formulario" id="formulario" onsubmit="event.preventDefault(); result(); ">
            <label for="num1">Numero de Boleta:</label>
            <input class="form control" id="boleta" type="text" name="boleta" />


            <center>
                <input class="btn btn-outline-success" type="button" onclick="validarFormulario()" value="Enviar datos">
                <input class="btn btn-outline-success" type="reset" id="limpiar" value="Limpiar Campos">
            </center>


        </form>
        <script>
            function result() {
                var boleta = document.getElementById('boleta').value;


                document.write("Estado de compra: <br/>");
                document.write("<br/> Boleta:<br/>" + boleta + "<br/>");
                document.write("Su producto se encuentra en trayecto <br/>");
                return false;
            }
        </script>
        <center>
            <div class="col">
                <img id="imagenseguimiento" src="{% static 'core/img/Seguimiento.png' %}" class="rounded" alt="" width="500" height="250">
            </div>
        </center>
    </div>


    <!--- Footer-->

    <div>
        {% include "Footer.html" %}
    </div>

</body>

</html>
