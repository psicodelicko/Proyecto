<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/
    ScQsAP7hUibX39j7fakFPskvXusvfa0b40" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8j0t6vLEHfe/
    JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<script type="text/javascript">
    $(document).ready(function () {

        $("#enviar").click(function () {
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function (data) {
                    $.each(data.categories, function (i, item) {
                        $("#categorias").append("<tr><td>" + item.idCategory + "</td><td>" + item.strCategory +
                            "</td><td><img src='" + item.strCategoryThumb + "'>" +
                            "</td><td>" + item.strCategoryDescription + "</td></tr>");
                    });
                });
        });
    })
</script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Ejemplo Api rest</h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Traer Datos</button>
        </div>
        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>

                    </tr>
                </thead>
            </table>
        </div>


    </div>

</body>

</html>
